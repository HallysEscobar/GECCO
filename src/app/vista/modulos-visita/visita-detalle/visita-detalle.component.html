<div class="contenedor">
    <table datatable [dtOptions]="dtOptions" mat-table class="mat-elevation-z8 demo-table" [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="id" >
          <th mat-header-cell *matHeaderCellDef ><h1>Id</h1></th>
          <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef><h1>Descripcion</h1></th>
          <td mat-cell *matCellDef="let element">{{element.descripcion}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="opcion">
          <th mat-header-cell *matHeaderCellDef><h1>Opcion</h1></th>
          <td mat-cell *matCellDef="let element">
            <mat-radio-group aria-label="Select an option">
                <mat-radio-button value="Bueno">Bueno</mat-radio-button>
                <mat-radio-button value="Regular">Regular</mat-radio-button>
                <mat-radio-button value="Malo">Malo</mat-radio-button>
            </mat-radio-group>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>

<mat-drawer-container class="example">
  <mat-drawer mode="side" opened>
    <img src="../../../assets/logo/LOGO GECCO-ai (4).png" alt="" class="logo">
  <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false">
    <mat-expansion-panel-header class="boton">
      <mat-panel-title >
        Administración
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="opciones">
      <button mat-raised-button id="Usuario" routerLink="/usuarios">Usuarios</button>
      <button mat-raised-button id="Tipo Documento" routerLink="/tipoDocumento">Tipos de Documentos</button>
      <button mat-raised-button id="Rol" routerLink="/roles">Roles</button>
      <button mat-raised-button id="Modulos" routerLink="/modulo">Modulos</button>
    </div>
  </mat-expansion-panel>
  <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false" >
    <mat-expansion-panel-header class="boton">
      <mat-panel-title >
        Malla de Turnos
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="opciones">
      <button mat-raised-button id="Asignacion Turno" routerLink="/asignarTurno">Asignar Turno a Punto de Venta</button>
      <button mat-raised-button id="Jerarquia" routerLink="/jerarquia">Jerarquía</button>
      <button mat-raised-button id="Novedad" routerLink="/novedades">Novedad</button>
      <button mat-raised-button id="Tipo Novedades" routerLink="/tipoNovedades">Tipo de Novedades</button>
      <button mat-raised-button id="Tipo Turno" routerLink="/tipoTurnos">Tipos de Turnos</button>
      <button mat-raised-button id="Turnos" routerLink="/turnos">Turnos</button>
      <button mat-raised-button id="Asignar Turno Vendedor" routerLink="/asignarTurnoVendedor">Asignar Turno Vendedor</button>
      <button mat-raised-button id="Asignar Turno Vendedor" routerLink="/mallas">Malla de Turnos</button>
    </div>
  </mat-expansion-panel>
  <mat-expansion-panel (opened)="panelOpenState = true"
                       (closed)="panelOpenState = false" >
    <mat-expansion-panel-header class="boton">
      <mat-panel-title >
        Visita
      </mat-panel-title>
    </mat-expansion-panel-header>
    <div class="opciones">
      <button mat-raised-button id="Asignacion Turno" routerLink="/opcionesVisita">Opciones</button>
      <button mat-raised-button id="Jerarquia" routerLink="/visitaDetalle">Visita</button>
    </div>
  </mat-expansion-panel>
  </mat-drawer>
  <mat-drawer-content>
    <app-navbar></app-navbar>
  </mat-drawer-content>
</mat-drawer-container>

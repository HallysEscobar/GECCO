<div class="contenedor">
    <table datatable [dtOptions]="dtOptions" mat-table class="mat-elevation-z8 demo-table" [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="id" >
          <th mat-header-cell *matHeaderCellDef ><h1>Id</h1></th>
          <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="idModulo">
            <th mat-header-cell *matHeaderCellDef><h1>Modulo</h1></th>
            <td mat-cell *matCellDef="let element">{{element.idModulo.descripcion}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="idRol">
            <th mat-header-cell *matHeaderCellDef><h1>Role</h1></th>
            <td mat-cell *matCellDef="let element">{{element.idRol.descripcion}}</td>
        </ng-container>

        <!--Opciones-->
      <ng-container matColumnDef="opciones">
        <th mat-header-cell *matHeaderCellDef >Opciones</th>
        <td mat-cell *matCellDef="let item">
          <button mat-button class="btn btnremove me-2" (click)="eliminarAcceso(item.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <button mat-button class="btn boton botonagregar text-white my-2" (click)="abrirModal()">
      Agregar Acesso del Rol {{this.Rol}}
    </button>
  </div>

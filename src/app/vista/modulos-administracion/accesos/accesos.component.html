<div class="contenedor">
    <table datatable [dtOptions]="dtOptions" mat-table class="mat-elevation-z8 demo-table" [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="id" >
          <th mat-header-cell *matHeaderCellDef ><h1>Id</h1></th>
          <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="descripcion">
          <th mat-header-cell *matHeaderCellDef><h1>Descripcion</h1></th>
          <td mat-cell *matCellDef="let element">{{element.descripcion}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="idModulo">
            <th mat-header-cell *matHeaderCellDef><h1>idModulo</h1></th>
            <td mat-cell *matCellDef="let element">{{element.descripcion}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="idRol">
            <th mat-header-cell *matHeaderCellDef><h1>idRol</h1></th>
            <td mat-cell *matCellDef="let element">{{element.descripcion}}</td>
        </ng-container>

        <!--Opciones-->
        <ng-container matColumnDef="opciones">
          <th mat-header-cell *matHeaderCellDef >Opciones</th>
          <td mat-cell *matCellDef="let item">
            <button mat-button class="btn btnedit me-2" >
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-button class="btn btnremove me-2" >
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <button mat-button class="btn boton botonagregar text-white my-2" >
      Agregar Estado al Modulo <!--{{this.acceso}}-->
    </button>
  </div>

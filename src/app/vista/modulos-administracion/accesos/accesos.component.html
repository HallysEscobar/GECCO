<div class="contenedor">
  <mat-form-field appearance="standard">
    <mat-label>Buscar</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar.." #input>
  </mat-form-field>
    <table datatable mat-table class="mat-elevation-z8 demo-table" [dataSource]="dataSource" matSort>
        <!-- Position Column -->
        <ng-container matColumnDef="id" >
          <th mat-header-cell *matHeaderCellDef mat-sort-header><h3>Id</h3></th>
          <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="idModulo">
            <th mat-header-cell *matHeaderCellDef mat-sort-header><h3>Modulo</h3></th>
            <td mat-cell *matCellDef="let element">{{element.idModulo.descripcion}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="idRol">
            <th mat-header-cell *matHeaderCellDef mat-sort-header><h3>Rol</h3></th>
            <td mat-cell *matCellDef="let element">{{element.idRol.descripcion}}</td>
        </ng-container>

        <!--Opciones-->
      <ng-container matColumnDef="opciones">
        <th mat-header-cell *matHeaderCellDef ><h3>Opciones</h3></th>
        <td mat-cell *matCellDef="let item">
          <button mat-button class="btn btnremove me-2" (click)="eliminarAcceso(item.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [length]="100"
              [pageSize]="10"
              [pageSizeOptions]="[2, 5, 10, 25, 100]"
              aria-label="Select page">
  </mat-paginator>
    <button mat-button class="btn boton botonagregar text-white my-2" (click)="abrirModal()">
      Agregar Acesso del Rol {{this.Rol}}
    </button>
  </div>

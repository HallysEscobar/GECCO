<table datatable [dtOptions]="dtOptions" mat-table class="mat-elevation-z8 demo-table">
  <!-- [dataSource]="dataSource" -->
    <!-- Position Column -->
    <ng-container matColumnDef="id" >
      <th mat-header-cell *matHeaderCellDef ><h1>Id</h1></th>
      <td mat-cell *matCellDef="let element">{{element.position}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="descripcion">
      <th mat-header-cell *matHeaderCellDef><h1>Descripcion</h1></th>
      <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="symbol">
      <th mat-header-cell *matHeaderCellDef><h1>Novedades</h1></th>
      <td mat-cell *matCellDef="let element">
        <a style="height: 15%;"><img src="../../../../../assets/botones/eye.png" style="width: 12%; background-color: #97B4E2; border-radius: 25px;"></a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

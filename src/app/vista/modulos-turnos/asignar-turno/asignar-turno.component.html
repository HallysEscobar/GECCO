<div class="contenedor">
    <button mat-button class="btn boton botonagregar text-white my-2" routerLink="/agregarAsignarTurno">
      <mat-icon>add_circle</mat-icon>
    </button>
    <table datatable [dtOptions]="dtOptions" mat-table class="mat-elevation-z8 demo-table" [dataSource]="dataSource">
        <!-- Position Column -->
        <ng-container matColumnDef="id" >
          <th mat-header-cell *matHeaderCellDef ><h1>Id</h1></th>
          <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef><h1>Estado</h1></th>
          <td mat-cell *matCellDef="let element">{{element.idEstado.id}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="horaInicio">
          <th mat-header-cell *matHeaderCellDef><h1>Hora Inicio</h1></th>
          <td mat-cell *matCellDef="let element">{{element.idTurno}}</td>
        </ng-container>

        <ng-container matColumnDef="horaFinal">
          <th mat-header-cell *matHeaderCellDef><h1>Hora Final</h1></th>
          <td mat-cell *matCellDef="let element">{{element.idTurno}}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nombreOficina">
          <th mat-header-cell *matHeaderCellDef><h1>Nombre Oficina</h1></th>
          <td mat-cell *matCellDef="let element">{{element.nombreOficina}}</td>
        </ng-container>

        <ng-container matColumnDef="nombreSitioVenta">
          <th mat-header-cell *matHeaderCellDef><h1>Nombre Sitio Venta</h1></th>
          <td mat-cell *matCellDef="let element">{{element.nombreSitioVenta}}</td>
        </ng-container>

        <ng-container matColumnDef="tipoTurno">
          <th mat-header-cell *matHeaderCellDef><h1>Tipo Turno</h1></th>
          <td mat-cell *matCellDef="let element">{{element.idTipoTurno}}</td>
        </ng-container>

        <!--Opciones-->
        <ng-container matColumnDef="Opciones">
          <th mat-header-cell *matHeaderCellDef >Opciones</th>
          <td mat-cell *matCellDef="let item">
            <button mat-button class="btn btnedit me-2" [routerLink]="['/modificarUsuario', item.id]">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-button class="btn btnremove me-2" (click)="eliminarUsuario(item.id)">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

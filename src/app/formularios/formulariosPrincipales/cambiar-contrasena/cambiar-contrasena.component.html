<div class="principal">
  <img src="../../../../assets/img-navbar/" alt="" srcset="">
  <div class="formulario">
    <form [formGroup]="formUsuario">
      <div class="datos">
        <img src="../../../../assets/formularios/logo suchance.png" alt="" class="logo">
        <mat-form-field class="numIdentificacion" appearance="fill">
          <mat-label>Numero Identificacion:</mat-label>
          <input matInput formControlName="documento">
        </mat-form-field>
        <mat-form-field class="contrasenaNueva" appearance="fill">
          <mat-label>Contraseña Nueva:</mat-label>
          <input matInput formControlName="contrasenaNueva">
        </mat-form-field>
        <mat-form-field class="password" appearance="fill">
          <mat-label>Confirmar Contraseña:</mat-label>
          <input matInput formControlName="confirmarContrasena">
        </mat-form-field>
        <button mat-raised-button class="buttonEnviar" (click)="enviar()">CAMBIAR CONTRASEÑA</button>
        <button mat-raised-button class="buttonIniciar" routerLink="/">INICIAR SESION</button>
      </div>
      <hr>
      <img src="../../../../assets/formularios/form.png" alt="" class="imgLogin">
    </form>
  </div>
</div>
